<!DOCTYPE html>
<html>
<head>
    <title>Delete Post</title>
    <style>
        .delete-container {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        .delete-btn, .cancel-btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        .delete-btn {
            background-color: red;
            color: white;
        }
        .cancel-btn {
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <h1>Are you sure you want to delete this post?</h1>
        <p>{{ post.title }}</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Delete</button>
            <a href="{% url 'view_posts' %}" class="cancel-btn">Cancel</a>
        </form>
    </div>
</body>
</html>
