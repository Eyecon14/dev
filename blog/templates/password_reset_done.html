<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #007bff;
        }
        
        input[type="email"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .footer-links {
            text-align: center;
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset Sent</h1>
        <p>An email has been sent to your address with instructions to reset your password.</p>
        
        <div class="footer-links">
            <p><a href="{% url 'blog:login' %}">Log In</a></p>
            <p><a href="{% url 'blog:signup' %}">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
