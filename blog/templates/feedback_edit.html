<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container p {
            font-size: 1.1em;
            color: #555;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: inline-block;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #218838;
        }

        .feedback-info {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #333;
        }

        .feedback-info strong {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Feedback</h1>

        <div class="feedback-info">
            <p><strong>Message:</strong> {{ feedback.message }}</p>
            <!-- Display date and time when feedback was created -->
            <p><strong>Date Commented:</strong> {{ feedback.created_at|date:"F j, Y, g:i a" }}</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save changes</button>
        </form>
    </div>
</body>
</html>
