<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to the Blog Home Page</h1>

    <!-- Links for authenticated and non-authenticated users -->
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'blog:create_post' %}">Create Post</a> <!-- Show "Create Post" if user is logged in -->
            <a href="{% url 'blog:logout' %}">Logout</a> <!-- Logout link for logged-in users -->
        {% else %}
            <a href="{% url 'blog:login' %}">Login</a> <!-- Login link for non-authenticated users -->
            <a href="{% url 'blog:signup' %}">Signup</a> <!-- Signup link for non-authenticated users -->
        {% endif %}
    </div>

</body>
</html>
